<div class="container-fluid flex-grow-1">
    <h2 class="">Edit Menu Item</h2>
    <form name="edit-menu-form" onsubmit="return formValidation();" action="edit-menu-success.html">
        <!--row 1-->
        <div class="form-row">
           <div class=" form-group col-12">
               <label for="itemName">Item Name</label>
               <input class="form-control" id="itemName" type="text">
               <label class="text-danger" id="itemName-error"></label>
           </div> 
        </div>
        <!--row 2-->
        <div class="form-row">
            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="price" >Price</label>
                <input class="form-control" id="price" type="text">
                <label class="text-danger" id="price-error"></label>
            </div>

            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="launchDate" class="form-label">Date of Launch</label>
                <input type="text" class="form-control" id="launchDate" placeholder="dd/mm/yyyy">
                <label class="text-danger" id="date-error"></label>
            </div>
            
            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="category" >Category</label>
                <select class="form-control" id="category">
                    <option></option>
                    <option>Main Course</option>
                    <option>Starter</option>
                    <option>Dessert</option>
                </select>
                <label class="text-danger" id="category-error"></label>
            </div>

            
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="active" class="form-label">Active</label>
                    <br />
                 <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="active_yes" name="active" value="yes">
                        <label class="form-check-label" for="active_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" id="active_no" name="active" value="no">
                       <label class="form-check-label" for="active_no">No</label>
                       
                      
                    </div>
                    <label class="d-block text-danger" id="active-error"></label>
                </div>
           
          </div>
       
        <!--row 3-->
        <div class="form-row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="freeDelivery">Free Delivery</label><br />        
               <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" id="freeDelivery" name="freeDelivery" >

               </div>
        </div>
        <!--row 4-->

            </div>

<script>
    function formValidation(){
        var itemName = document.getElementById("itemName");
        var price = document.getElementById("price");
        var launchDate = document.getElementById("launchDate");
        var category = document.getElementById("category");
        var active = document.getElementsByName("active");
        var valid = true;
        if(itemName== null|| itemName.value==""){
            document.getElementById("itemName-error").innerHTML="Item name is required. ";
            valid=false;
        }
        if (itemName.value.length > 200)
         {
          document.getElementById("itemName-error").innerHTML ="Item name cannot exceed 200 characters.";
          valid = false;
        }
        if(price==null ||price.value=='0' || price.value=="")
        {
            document.getElementById("price-error").innerHTML =
            "Price is required.";
            valid = false;
        }
        if(! (/^\d+$/.test(price.value))){
            document.getElementById("price-error").innerHTML ="Price can only contain numbers.";
            valid = false;
        
        }
        if(launchDate==null || launchDate.value==""||!/^([0-9]{2})[\/]([0-9]{2})\/([0-9]{4})$/.test(launchDate.value))
        {
            document.getElementById("date-error").innerHTML ="Incorrect date format.";
            valid = false;
        }
        if (category == null || category.value == "") {
          document.getElementById("category-error").innerHTML =
            "Select atleast one category.";
          valid = false;
        }
        if (!active[0].checked && !active[1].checked) {
          document.getElementById("active-error").innerHTML =
            "Select in stock status.";
          valid = false;
        }
        return valid;
      
    }
</script>
