<div class="container-fluid wrapper flex-grow-1">
    <h1 class="">Edit Movie Details</h1><br/>
    <form name="edit-movie-form" onsubmit="return formValidation();" action="edit-movie-success.html">
        <!--row 1-->
        <div class="form-row">
           <div class=" form-group col-12">
               <label for="movieName">Movie Title</label>
               <input class="form-control" id="movieName" type="text">
               <label class="text-danger" id="movieName-error"></label>
           </div> 
        </div>
        <!--row 2-->
        <div class="form-row">
            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="language" >Language</label>
                <input class="form-control" id="language" type="text">
                <label class="text-danger" id="language-error"></label>
            </div>

            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="boxOffice" >Box Office</label>
                <input class="form-control" id="boxOffice" type="text">
                <label class="text-danger" id="boxOffice-error"></label>
            </div>

            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="launchDate" class="form-label">Date of Launch</label>
                <input type="text" class="form-control" id="launchDate" placeholder="dd/mm/yyyy">
                <label class="text-danger" id="date-error"></label>
            </div>
            
            <div class="form-group col-lg-3 col-md-12 col-sm-12">
                <label for="genre" >Genre</label>
                <select class="form-control" id="genre">
                    <option></option>
                    <option>Romantic Drama</option>
                    <option>Action Drama</option>
                    <option>Comedy</option>
                    <option>Science Fiction</option>
                    <option>Thriller</option>
                    <option>Super Hero</option>
                    <option>Other</option>
                </select>
                <label class="text-danger" id="genre-error"></label>
            </div>

          </div>
       
        <!--row 3-->
        <div class="form-row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="active" class="form-label">Active</label>
                <br />
             <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="active_yes" name="active" value="yes">
                    <label class="form-check-label" for="active_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" id="active_no" name="active" value="no">
                   <label class="form-check-label" for="active_no">No</label>
                   
                  
                </div>
                <label class="d-block text-danger" id="active-error"></label>
            </div>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="teaser">Teaser</label><br />        
               <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" id="teaser"  >
                  </div>
               </div>
        </div>
        <!--row 4-->
        <div class="form-row">
            <div class="form-group col-lg-2 col-sm-6">
                <input type="submit" class="btn btn-primary" value="Save" id="save"/>
            </div>
        </div>

    </form>

<script>
    function formValidation(){
        var movieName = document.getElementById("movieName");
        var language=document.getElementById("language");
        var boxOffice = document.getElementById("boxOffice");
        var launchDate = document.getElementById("launchDate");
        var genre = document.getElementById("genre");
        var active = document.getElementsByName("active");
        var valid = true;
        if(movieName== null|| movieName.value==""){
            document.getElementById("movieName-error").innerHTML="Movie title is required. ";
            valid=false;
        }
        if (movieName.value.length > 200)
         {
          document.getElementById("movieName-error").innerHTML ="Movie title cannot exceed 200 characters.";
          valid = false;
        }
        if(language== null|| language.value==""){
            document.getElementById("language-error").innerHTML="Language is required. ";
            valid=false;
        }
        if(boxOffice==null ||boxOffice.value=='0' || boxOffice.value=="")
        {
            document.getElementById("boxOffice-error").innerHTML =
            "Box-Office value is required.";
            valid = false;
        }
        
        
        if(launchDate==null || launchDate.value==""||!/^([0-9]{2})[\/]([0-9]{2})\/([0-9]{4})$/.test(launchDate.value))
        {
            document.getElementById("date-error").innerHTML ="Incorrect date format.";
            valid = false;
        }
        if (genre == null || genre.value == "") {
          document.getElementById("genre-error").innerHTML =
            "Select atleast one Genre.";
          valid = false;
        }
        if (!active[0].checked && !active[1].checked) {
          document.getElementById("active-error").innerHTML =
            "Select the Movie status.";
          valid = false;
        }
        return valid;
      
    }
</script>
